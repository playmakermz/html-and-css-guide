<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Latihan </title>

<!-- Contoh collapse element -->
    <style>


.main-wrap {
    /*border: 1px solid black;*/
}

main {
    border: 1px solid green;
    padding: 10px;
}


/* clearfix */


main:after {
    content: "";
        clear: both;
            display: table;

}


.main-left {
    height: 50px;
    border: 1px solid blue;
        float: left;
}

.main-right {
    height: 50px;
    float: right;
    border: 1px solid red;
}

    </style>
</head>
<body>

<div class="main-wrap">
    <main> 
<!-- dengan clearfix --> 

<div class="main-left">
Ini adalah untuk bagian kiri 
</div>

<div class="main-right">
Ini adalah untuk bagian kanan
</div>
<div class="main-right-st">
    <!-- kalau tidak ikut float left, maka ikut right -->
ini ikut
</div>

    </main>
</div>
    
</body>
</html>
