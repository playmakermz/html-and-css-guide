    <h1>The Purple Cow</h1>
    <h2>Gelett Burgess</h2>

    <p>I never saw a Purple Cow, I never hope to see one, But I can tell you, anyhow,
        I'd rather see than be one!
        <br> Source: https://poets.org/poem/purple-cow
    </p>
