<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        main {
            display: flex;
        }

        main div {
            border: 1px solid grey;
        }

        .bl {
            border: 1px solid red;
            display: block;
        }

        .inv {
            border: 1px solid blue;
            display: inline;
        }
    </style>
</head>

<body>

    <main>
        <div>
            <h2>This is for block element</h2>
            <p class="bl">I am</p>
            <p class="bl">BLock</p>
        </div>


        <div>
            <h2>This is for inline element</h2>
            <p class="inv">I am</p>
            <p class="inv">Inline</p>
        </div>

    </main>

</body>

</html>
